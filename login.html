<body>
    <header>

    <main>
        <section class="vh-100 bg-image">
            <div class="container h-100 w-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5"><strong>LOGIN</strong></h2>
                                <form>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                        <input type="email" id="form3Example3cg" class="" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" id="form3Example4cg" class="" />
                                    </div>

                                    <div class="form-check d-flex justify-content-end mb-5">

                                        <label class="fogot-password" for="form2Example3g">
                                            <a href="#" class=""><span class="">Forgot
                                                    password?</span></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center  mb-3">
                                        <a href="./index.html" class="w-100"><button type="button"
                                                class="reg-button">Login</button></a>

                                    </div>
                                    <p class="text-center mb-4">Or login by</p>
                                    <div class="">

                                        <div
                                            class="group-button-social d-flex justify-content-between align-items-center">
                                            <!-- Facebook -->
                                            <a class="btn btn-primary btn-face"
                                                style="background-color: #3b5898;backdrop-filter: blur(30px); border: none; width: 160px; height: 50px; line-height: 40px;"
                                                href="./index.html" role="button"><i class="fab fa-facebook-f"></i></a>

                                            <!-- Twitter -->
                                            <a class="btn btn-primary  btn-twitter"
                                                style="background-color: #55acee;backdrop-filter: blur(30px); border: none;  width: 160px; height: 50px; line-height: 40px;"
                                                href="./index.html" role="button"><i class="fab fa-twitter"></i></a>

                                            <!-- Google -->
                                            <a class="btn btn-primary btn-google"
                                                style="background-color: #dd4c39;backdrop-filter: blur(30px); border: none; width: 160px; height: 50px; line-height: 40px;"
                                                href="./index.html" role="button"><i class="fab fa-google"></i></a>
                                        </div>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a
                                            href="./signin.html" class="fw-bold text-body"><u>Create it now</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
